{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
  <body>
    <nav>
        <a href="#"><img src="{% static 'photos/logo1.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2 style="text-align: center;">Password Reset Link Sent</h2>

        <!-- Netflix-style Success Alert -->
        <div class="alert alert-success" role="alert">
            <span class="alert-message">A password reset link has been sent to your email address. Please check your inbox.The reset link will expire after 10 minitues</span>
        </div>

        <p style="text-align: center;">Return to <a href="{% url 'signin' %}">Log In</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
