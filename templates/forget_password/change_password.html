{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav>
      <a href="#"><img src="{% static 'photos/logo1.png' %}" alt="logo"></a>
  </nav>
  <div class="form-wrapper">
      <h2 style="text-align: center;">Set Your New Password</h2>

      {% if message %}
      <div class="alert alert-danger" role="alert">
          <span class="alert-icon">⚠️</span>
          <span class="alert-message">{{ message }}</span>
          <span class="close-btn" onclick="this.parentElement.style.display='none'">✖</span>
      </div>
      {% endif %}

      <form method="post">
          {% csrf_token %}
          <div class="form-control">
              <input type="password" name="new_password1" placeholder="Enter your new password">
              <label for="new_password1">New Password</label>
          </div>
          <div class="form-control">
              <input type="password" name="new_password2" placeholder="Confirm your new password">
              <label for="new_password2">Confirm New Password</label>
          </div>
          <button class="btn" type="submit">Reset Password</button>
      </form>

      <p style="text-align: center;">Remember your password? <a href="{% url 'signin' %}">Log in</a></p>
      <small>
          This page is protected by Google reCAPTCHA to ensure you're not a bot. 
          <a href="#">Learn more.</a>
      </small>
  </div>
</body>
</html>
