
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'photos/logo1.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2 style="text-align: center;">Reset Your Password</h2>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            <span class="alert-icon">⚠️</span>
            <span class="alert-message">{{ message }}</span>
            <span class="close-btn" onclick="this.parentElement.style.display='none'">✖</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <input type="email" name="email" value="{{ email }}" placeholder="Enter your email">
                <label for="email">Email Address</label>
            </div>
            <button class="btn" type="submit">Send Reset Link</button>
            <div class="form-help">
                <a href="{% url 'signin' %}">Remembered your password? Log in</a>
            </div>
        </form>
        <p>New to Filmlane? <a href="{% url 'register' %}">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
